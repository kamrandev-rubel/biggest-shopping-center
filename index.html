<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casmart - Biggest shopping center</title>

        <!-- 
            - favicon
        -->
        <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">

        <!-- 
            -custom css link
         -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- 
            - google font link
         -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- 
            #HEADER
         -->
        <header class="header" data-header>
            <div class="container">

                <div class="overlay" data-overlay></div>

                <div class="header-search">
                    <input type="search" name="search" placeholder="Search Product..." id="" class="search-field">
                    <button class="search-btn" area-label="Search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>

                <a href="#">
                    <img src="./assets/images/logo.svg" alt="Casmart logo" width="130" height="31">
                </a>

                <div class="header-action">

                    <button class="header-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

                        <p class="header-action-label">Sign in</p>
                    </button>

                    <button class="header-action-btn">
                        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

                        <p class="header-action-label">Search</p>
                    </button>

                    <button class="header-action-btn">
                        <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>

                        <p class="header-action-label">Cart</p>

                        <div class="btn-badge green" area-hidden="true">3</div>
                    </button>

                    <button class="header-action-btn">
                        <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

                        <p class="header-action-label">Wishlisht</p>

                        <div class="btn-badge" area-hidden="true">2</div>
                    </button>
                </div>
                <button class="nav-open-btn" data-nav-open-btn="Open Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="navbar" data-navbar>
                    <div class="navbar-top">
                        <a href="#" class="logo">
                            <img src="./assets/images/logo.svg" alt="Casmart logo" width="130" height="31">
                        </a>

                        <button class="nav-close-btn" data-nav-close-btn area-label="Close Menu">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>

                    <ul class="navbar-list">
                        <li>
                            <a href="#home" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="#shop" class="navbar-link">Shop</a>
                        </li>
                        <li>
                            <a href="#about" class="navbar-link">About</a>
                        </li>
                        <li>
                            <a href="#blog" class="navbar-link">Blog</a>
                        </li>
                        <li>
                            <a href="#contact" class="navbar-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>




        <main>
            <article>

                <!-- 
                    - #HERO
                 -->

                <section class="hero" id="home" style="background-image: url('./assets/images/hero-banner.jpg')">
                    <div class="container">
                        <div class="hero-content">

                            <p class="hero-subtitle">Fashion Evreyday</p>

                            <h2 class="h1 hero-title">Unrivalled Fashion House</h2>

                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                </section>





                <!-- 
                    - #SERVICE
                 -->

                <section class="service">
                    <div class="container">
                        <ul class="service-list">

                            <li class="service-item">
                                <div class="service-item-icon">
                                    <img src="./assets/images/service-icon-1.svg" alt="Service Icon">
                                </div>

                                <div class="service-content">

                                    <p class="service-item-title">Free Shipping</p>

                                    <p class="service-item-text">On All Order Over $599</p>
                                </div>

                            </li>


                            <li class="service-item">
                                <div>
                                    <img src="./assets/images/service-icon-2.svg" alt="Service Icon">
                                </div>

                                <div class="service-content">

                                    <p class="service-item-title">Easy Returns</p>

                                    <p class="service-item-text">30 Day Returns Policy</p>
                                </div>

                            </li>

                            <li class="service-item">
                                <div>
                                    <img src="./assets/images/service-icon-3.svg" alt="Service Icon">
                                </div>

                                <div class="service-content">

                                    <p class="service-item-title">Secure Payment</p>

                                    <p class="service-item-text">100% Secure Gaurantee</p>
                                </div>

                            </li>

                            <li class="service-item">
                                <div>
                                    <img src="./assets/images/service-icon-4.svg" alt="Service Icon">
                                </div>

                                <div class="service-content">

                                    <p class="service-item-title">Special Supportg</p>

                                    <p class="service-item-text">24/7 Dedicated Support</p>
                                </div>

                            </li>

                        </ul>
                    </div>
                </section>







                <!-- 
                    - #CATEGORY
                 -->

                <section class="section category">
                    <div class="container">
                        <ul class="category-list">

                            <li class="category-item">
                                <figure class="category-banner">
                                    <img src="./assets/images/category-1.jpg" alt="Sunglass & eye" loading="lazy"
                                        width="510" height="600" class="w-100">

                                    <a href="#" class="btn - btn-secondary">Sunglass & Eye</a>

                                </figure>
                            </li>

                            <li class="category-item">
                                <figure class="category-banner">
                                    <img src="./assets/images/category-2.jpg" alt="Active & outdoor" loading="lazy"
                                        width="510" height="600" class="w-100">

                                    <a href="#" class="btn - btn-secondary">Active & Outdoor</a>

                                </figure>
                            </li>

                            <li class="category-item">
                                <figure class="category-banner">
                                    <img src="./assets/images/category-3.jpg" alt="Winter wear" loading="lazy"
                                        width="510" height="600" class="w-100">

                                    <a href="#" class="btn - btn-secondary">Winter Wear</a>

                                </figure>
                            </li>

                            <li class="category-item">
                                <figure class="category-banner">
                                    <img src="./assets/images/category-4.jpg" alt="Exclusive footwear" loading="lazy"
                                        width="510" height="600" class="w-100">

                                    <a href="#" class="btn - btn-secondary">Exclusive Footwear</a>

                                </figure>
                            </li>

                            <li class="category-item">
                                <figure class="category-banner">
                                    <img src="./assets/images/category-5.jpg" alt="Jewelry" loading="lazy" width="510"
                                        height="600" class="w-100">

                                    <a href="#" class="btn - btn-secondary">Jewelry</a>

                                </figure>
                            </li>

                            <li class="category-item">
                                <figure class="category-banner">
                                    <img src="./assets/images/category-6.jpg" alt="Sports Cap" loading="lazy"
                                        width="510" height="600" class="w-100">

                                    <a href="#" class="btn - btn-secondary">Sports Cap</a>

                                </figure>
                            </li>

                        </ul>
                    </div>
                </section>








            </article>
        </main>




        <!-- 
            - custom js link
         -->
        <script src="./assets/js/script.js"></script>

        <!-- 
            iconicon link
         -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>

</html>
